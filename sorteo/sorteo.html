    <script>
        var numeroSuerte = Math.floor(Math.random() * 100) + 1; //Entre 1 y 100
        console.log(numeroSuerte);

        function Again() {
            location.reload();
        }

        window.onload = function () {

            var botones = document.getElementsByTagName("button");

            for (var i = 0; i < botones.length; i++) {
                botones[i].onclick = Prueba;
            }
            console.log(botones);
            function Prueba() {
                // this.style.backgroundColor = "red";

                if (this.innerHTML > numeroSuerte) {
                    this.style.backgroundColor = "#f44336";
                    for (var i = this.innerHTML - 1; i < 100; i++) {
                        botones[i].disabled = "disabled";
                        botones[i].style.backgroundColor = "#f44336";
                    }
                }
                else {
                    if (this.innerHTML < numeroSuerte) {
                        this.style.backgroundColor = "#f44336";

                        for (var i = this.innerHTML - 1; i >= 0; i--) {
                            botones[i].disabled = "disabled";
                            botones[i].style.backgroundColor = "#f44336";
                        }
                    }
                    else {
                        this.style.backgroundColor = "#4CAF50";

                        for (var i = this.innerHTML - 2; i >= 0; i--) {
                            botones[i].disabled = "disabled";
                            botones[i].style.backgroundColor = "#f44336";
                        }
                        for (var i = this.innerHTML; i < 100; i++) {
                            botones[i].disabled = "disabled";
                            botones[i].style.backgroundColor = "#f44336";
                        }
                    }
                }
            }
        }



    </script>
